<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf8" />
	<title>Ej12</title>
</h:head>
<h:body>
	<ui:composition template="templates/base.xhtml">
		<ui:define name="content">
			<h:form id="form">
			 	<h:panelGrid id="mainText" columns="2" border="0" cellpadding="10" cellspacing="1">
			 		<h:outputLabel value="Usuario" for="usuario"></h:outputLabel>
			 		<h:inputText id="usuario" value="#{userBean.usuario.userName}"></h:inputText>
			 		<h:outputLabel value="Clave" for="clave"></h:outputLabel>
			 		<h:inputSecret id="clave" value="#{userBean.usuario.password}"></h:inputSecret>
			 		<h:commandButton value="Ingresar" action="#{userBean.iniciarSesion}"></h:commandButton>
			 		<h:messages ></h:messages>
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
